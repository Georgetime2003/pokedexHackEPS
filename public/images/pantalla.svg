<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Fondo blanco con bordes redondeados -->
  <rect x="20" y="20" width="760" height="360" rx="25" ry="25" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
  
  <!-- Zona gris de la pantalla (aumentando el height) -->
  <rect x="50" y="70" width="700" height="230" rx="20" ry="20" fill="#BEBEBE" />

  <img src="https://images.wikidexcdn.net/mwuploads/wikidex/7/77/latest/20150621181250/Pikachu.png" width="200" height="auto"/>

  <!-- Botones superiores pequeños -->
  <circle cx="380" cy="50" r="8" fill="#FF0000" />
  <circle cx="420" cy="50" r="8" fill="#FF0000" />

  <!-- Botón rojo inferior izquierdo -->
  <circle cx="80" cy="330" r="20" fill="#FF0000" stroke="#000000" stroke-width="2" />

  <!-- Rejillas inferiores derechas -->
  <rect x="600" y="315" width="120" height="6" fill="#000000" />
  <rect x="600" y="330" width="120" height="6" fill="#000000" />
  <rect x="600" y="345" width="120" height="6" fill="#000000" />
</svg>



